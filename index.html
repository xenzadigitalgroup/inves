<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Market</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <span>Pusat Informasi Market</span>
  <a href="#logo">
    <img src="https://xenzadigitalgroup.github.io/academy.my.id/xz_tower-removebg-preview.png" alt="Logo" width="50" height="50">
  </a>
</header>

<div id="chart-container">
  <h5 id="h4style">Harga market gabungan saham XDID & XTWR</h5>
  <h6 id="currentDate" style="margin-top: -10px;"></h6>
  <b style="margin-bottom: 20px; margin-top: -10px; color: rgb(0, 211, 0);">Rp5.180 (+3,0%)</b>

  <!--Canvas Grafik-->
  <canvas id="myChart" class="chart-container"></canvas>
  <!--Canvas Grafik-->

<div id="time-range-buttons">
    <button data-time-range="1d" onclick="updateChart('1d', this)">1D</button>
    <button data-time-range="1w" onclick="updateChart('1w', this)">1W</button>
    <button data-time-range="1m" onclick="updateChart('1m', this)">1M</button>
    <button data-time-range="ytd" onclick="updateChart('ytd', this)">YTD</button>
    <button data-time-range="1y" onclick="updateChart('1y', this)">1Y</button>
    <button data-time-range="3y" onclick="updateChart('3y', this)">3Y</button>
</div>


  <!-- Tombol bantuan -->
  <a href="https://xenzadigitalgroup.github.io/chatbot/" id="help-button">
    <img src="chat.png" alt="Chat Icon" width="30" height="30">
  </a>

  <p id="marketStatus">Market Open</p>
  <p id="marketCountdown" style="border-color: whitesmoke; background-color: rgba(255, 255, 255, 0); margin-bottom: -10px; margin-top: -10px;"></p>
  
  <div style="text-align: left; margin-left: 30px;">
    <p style="margin-bottom: -12px;">Open <span style="color: green;">5,180</span></p>
    <p style="margin-bottom: -12px;">High <span style="color: black;">5,190</span></p>
    <p style="margin-bottom: -12px;">Low <span style="color: red;">5,150</span></p>
  </div>
  
  <div style="text-align: right; margin-right: 30px;">
    <p style="margin-bottom: -12px; margin-top: -60px;">ARA <span style="color: green;">5,680</span></p>
    <p style="margin-bottom: -12px;">ARB <span style="color: red;">3,120</span></p>
    <p style="margin-bottom: -12px;">Analisis 90% Buy</p>
  </div>
  

  <div id="orderBookContainer">
    <table id="orderBook">
      <thead>
        <tr>
          <th>Lot</th>
          <th>Bid</th>
          <th>Ask</th>
          <th>Lot</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan diisi melalui JavaScript -->
      </tbody>
    </table>
  </div>

  <!--Isi dari halaman-->

  <div id="chart-description">
    <p><h4>Corp Action</h4></p>
    <p>Tidak ada akti korporasi saat ini.</p>
  </div>
</div>
<div id="copyright">
  &copy; 2024 XENZA INVESTASI Tbk. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
